name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes in frontend
        id: changes
        run: |
          # Check if there are any changes in the frontend directory
          if git diff --name-only HEAD~1 HEAD | grep -q "^frontend/"; then
            echo "Frontend changes detected"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend changes detected"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest  # Using ubuntu-latest as it's already optimized for Node.js workflows
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run frontend unit tests
        run: npm run test:unit

      - name: Deploy to User Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT }}
          external_repository: ImitatorT/ImitatorT.github.io
          publish_branch: main
          publish_dir: ./frontend/dist

  skip-deployment:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip deployment - no frontend changes
        run: echo "No frontend changes detected, skipping deployment"
